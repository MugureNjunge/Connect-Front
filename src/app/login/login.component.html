<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>  

  <body>

    <div class="container">
      <div class="row">
          <div class="card col-md-6" style="background-color: blanchedalmond;">
            <div class="card p-4 m-4 text-center text-white bg-image" style=" background-image: url('./assets/signin.jpg');">
              <br><br><br><br><br><br><br><br><br>
            <h4>Sign In We Connect</h4>
            <p>Homes as unique as you!</p>
            </div>  
          
          </div>
          
          <div class="card col-md-6" style="background-color: blanchedalmond;">
            <div class="form-group col-md-6 text-light"
            style="background-color:transparent; border-radius:15px; box-shadow: 2px 2px 5px rgba(3,3,3,0.5);"></div>
            <form action="" method="POST">
              
              <h3>We Connect</h3>
              <br>
              <h5>Log In</h5>
              <div class="mb-3">
              
                <input [(ngModel)]="login.username" type="text" class="form-control" name="username" aria-describedby="" placeholder="Enter your Username">
              </div>
            
              <div class="mb-3">
              
                <input [(ngModel)]="login.password" type="password" class="form-control" name="password" placeholder="Enter your password">
              </div>
            

              <button (click)="loginUser();" type="submit" class="btn btn-dark">Log In</button>
            </form>
            <br>
            <div class="sign-up">
              Don't have an account? <a class="  text-blue" routerLink="/register">Sign Up</a>
            </div>
          </div>  
          <br>

        </div>
    </div>
  </body>
